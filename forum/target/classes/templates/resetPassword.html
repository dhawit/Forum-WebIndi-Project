<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/css/resetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<nav>
    <div class="logo">
        <img src="/images/forum-logo.png" alt="" width="100px">
    </div>
</nav>
<body>
    <div class = "center">
        <div class="tabbar">
            <div class = "tabbar-options">
                <div class="signin">
                    <a id = "signin" href="login.html">Sign In</a>
                </div>
                <div class="signup">
                    <a id = "signup" href="/registerPage">Sign Up</a>
                </div> 
            </div>
        </div>
        <form id = "form" th:action = "@{/reset}"  method="post">
        <div class = "center-container">
            <div class="center-content">
                <div class="title-section">
                    <div class="title-container">
                        <div class="title">
                            Reset Password
                        </div>
                        <div class="sub-title">
                            Please Enter Your Email And New Password
                        </div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">E-mail</label>
                    <input name = "email" type="email" >
                </div>

                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input id = "password" name = "password" type="password" >
                </div>

                <div class="input-wrapper">
                    <label for="password">Confirm Password</label>
                    <input id = "confirm-password" name = "confirm-password" type="password" >
                </div>
                <div class="submit">
                    
                <button id="submit" type="submit">
                    Login
                </button>

                </div>
            </div>
        </div>
        <script>
            var form = document.getElementById('form');
            var password = document.getElementById('password')
            var confirmPassword = document.getElementById('confirm-Password')
            function validator(){
                if(password.textContent == confirmPassword.textContent){
                    form.submit();
                }
            }
            form.addEventListener('submit', validator)
        </script>
    </form>

    </div>
</body>
</html>
